<!DOCTYPE html>
<html>
  <head>
    <title>Natural Neighbors</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" type="text/css" href="d3-tip.css">
  </head>
  <body>
    <section class="body">
      <h1>Natural Neighbors</h1>
      <form>
        <select id="data_source">
          <option value="co-national-forests.geojson">Colorado National Forests</option>
          <option value="co-national-parks.geojson" selected="selected">Colorado National Parks</option>
          <option value="co-national-wildlife-refuges.geojson">Colorado National Wildlife Refuges</option>
          <option value="co-state-parks.geojson">Colorado State Parks</option>
        </select>
      </form>
      <p>
        <strong>Natural Neighbors</strong> is an experiment in visualizing natural neighborhoods.
      </p>
      <p>
        Here's how it works:
      </p>
      <ol>
        <li>A coordinate is plotted for each nautral feature.</li>
        <li>Lines are drawn equidistant between the coordinates.</li>
        <li>The intersections of the lines create neighborhoods.</li>
      </ol>
    </section>
    <section id="map_canvas"></section>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
